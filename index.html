<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>World Clock</title>

<div class="main">
<h1>World Time</h1>

<select name="" id="selectcity">

</select>

<div class="cities" id="cities">

<div class="city" id="makurdi">
<div>
<h2>Makurdi</h2>

</div>
<div class="time" id="makurditime"></div>
</div>

<div class="city" id="calgary">
<div>
<h2>Calgary</h2>
<div class="date" id="calgarydate"></div>
</div>
<div class="time" id="calgarytime"></div>
</div>

<div class="city" id="london">
<div>
<h2>London</h2>
<div class="date" id="londondate"></div>
</div>
<div class="time" id="londontime"></div>
</div>

<div class="city" id="kelowna">
<div>
<h2>Kelowna</h2>
<div class="date" id="kelownadate"></div>
</div>
<div class="time" id="kelownatime"></div>
</div>

</div>

</div>
